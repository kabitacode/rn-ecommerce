workflows:
  react-native-android:
    name: Build React Native APK
    max_build_duration: 60

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "main"
          include: true

    environment:
      groups:
        - Keystore   # <-- group env vars that built in codemagic

    scripts:
      - name: Debug env
        script: |
          echo "Alias: $CM_KEY_ALIAS"
          echo "Password length: ${#CM_KEYSTORE_PASSWORD}"

      - name: Decode keystore
        script: |
          echo $CM_KEYSTORE | base64 --decode > android/app/my-release-key.jks

      - name: Install dependencies
        script: |
          npm ci

      - name: Build Android APK (signed)
        script: |
          cd android
          ./gradlew --no-daemon clean assembleRelease

    artifacts:
      - android/app/build/outputs/apk/release/app-release.apk

    publishing:
      email:
        recipients:
          - siapaa249@gmail.com
        notify:
          success: true
          failure: true
